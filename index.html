<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kenia&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/styles.css" />
<script src="https://kit.fontawesome.com/72940411c6.js" crossorigin="anonymous"></script>  
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <body>
        <div class="container">
          <div class="weatherapp">
<div class ="search-form">
  <form id ="current-temp">
          <div class ="row">
            <div class = "col-7">
          <input
            type="search"
            placeholder="Find your city"
            class="form-control"
            id = "city-temp"
          />
          </div>
          <div class = "col-2">
          <input type="submit" value = 'Search' class = "btn btn-primary submit-button">
        </div>
        </form>
        </div>
        <div class = "todays-weather">
  <div class = "row">
<img src ="images/sun.svg" width = "150">
</div>
<div class = "row">
<p>Last updated at:<p id = "current-day">Sat 7:17</p></p>
</div>
<div class = "row">
  <h1><span id = "city"></span> | <span id = "temperature" ></span><div id = "celsius"><sup>°C</sup></div> <sup>| </sup><div id = "farenheit"><sup>°F</sup></div></h1>
</div>
  <div class = "row">
<h2>Humidity: <div id = "humidity"></div>% | Wind: <div id = "wind-speed"></div>km/h</h2>
</div>
</div>
  </div>
  <div class = "all-weather">
        <div class = "row">
          <div class="col">
          <img src="images/sun.svg" width = 75>
          <br />
          Sun | 22°C
        </div>
          <div class="col">
            <img src="images/cloud.svg" width = 95>
            <br />
            Mon | 23°C</div>
          <div class="col">
            <img src="images/sun.svg" width = 75>
            <br />
            Tues | 19°C</div>
          <div class="col">
            <img src="images/sun.svg" width = 75>
            <br />
            Weds | 22°C</div>
          <div class="col">
            <img src="images/sun+cloud.svg" width = 80>
            <br />
            Thur | 15°C</div>
            </div>
            <div class ="row">
            <div class ="col">
              <br />
            <a href = "https://github.com/CathGlover/WeatherApp">GitHub repository</a>
          </div>  
          </div>
          </div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src ="codes/index.js">

  </script>
</html>
